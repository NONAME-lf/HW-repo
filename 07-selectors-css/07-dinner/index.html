<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 07 - Selectors CSS Dinner</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

                        <input type="checkbox" checked>
                        <img src="assets/img/Checklist.svg" alt="checked checkbox">
                        <img src="assets/img/Checklist_unchecked.svg" alt="unchecked checkbox">
                        <p>A lot of pickles</p><span>for the next lessons about CSS</span>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox">
                        <img src="assets/img/Checklist.svg" alt="checked checkbox">
                        <img src="assets/img/Checklist_unchecked.svg" alt="unchecked checkbox">
                        <p>10 apples</p><span>for more CSS manipulations</span>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox">
                        <img src="assets/img/Checklist.svg" alt="checked checkbox">
                        <img src="assets/img/Checklist_unchecked.svg" alt="unchecked checkbox">
                        <p>20 oranges</p><span>because they are awesome</span>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox">
                        <img src="assets/img/Checklist.svg" alt="checked checkbox">
                        <img src="assets/img/Checklist_unchecked.svg" alt="unchecked checkbox">
                        <p>13 plates</p><span>hm... they always dissapear</span>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox">
                        <img src="assets/img/Checklist.svg" alt="checked checkbox">
                        <img src="assets/img/Checklist_unchecked.svg" alt="unchecked checkbox">
                        <p>15 bentos</p>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox">
                        <img src="assets/img/Checklist.svg" alt="checked checkbox">
                        <img src="assets/img/Checklist_unchecked.svg" alt="unchecked checkbox">
                        <p>1 bottle of Sake</p><span>for my friends</span>
                    </div>
                    <div class="btn-wrap">
                        <button type="submit" class="btn">Bon appetit :)</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
