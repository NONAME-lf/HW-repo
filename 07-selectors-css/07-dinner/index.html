<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 07 - Selectors CSS Dinner</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <hgroup>
                <h1>CSS Dinner Shopping List</h1>
                <p>Let's go to the mall!</p>
            </hgroup>
        </div>
    </header>
    <main>
        <section class="shopping-list">
            <div class="container">
                <form action="#" method="get" class="shlist-form">
                    <div class="form-checkbox">
                        <input type="checkbox" id="pickles" name="pickles" checked>
                        <label for="pickles">A lot of pickles <span class="comment">for the next lesson about
                                CSS</span></label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="apples" name="apples">
                        <label for="apples">10 apples <span class="comment">for more CSS manipulations</span></label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="oranges" name="oranges">
                        <label for="oranges">20 oranges <span class="comment">because they're awesome</span></label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="plates" name="plates">
                        <label for="plates">13 plates <span class="comment">hm... they always dissapear</span></label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="bentos" name="bentos">
                        <label for="bentos">15 bentos </label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="sake" name="sake">
                        <label for="sake">1 bottle of Sake <span class="comment">for my friends</span></label>
                    </div>
                    <div class="btn-wrap">
                        <button type="submit" class="btn">Bon appetit :)</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
