<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 12 Create account</title>
    <link rel="stylesheet" href="../assets/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="../assets/style/style.min.css">
</head>

<body>
    <div class="page-wrapper create-page">
        <header></header>
        <main>
            <div class="container">
                <div class="form-wrap">
                    <form action="#" method="post" class="create-form">
                        <h2>Create an Account</h2>
                        <div class="form-row">
                            <div class="form-element">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" required autofocus>
                            </div>

                            <div class="form-element">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>

                        <div class="form-row email">
                            <div class="form-element">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required>
                                <span class="accent">We'll never share your email with anyone else.</span>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="male">
                                <input type="radio" value="male" id="male" name="gender" checked>Male
                            </label>
                            <label for="female">
                                <input type="radio" value="female" id="female" name="gender">Female
                            </label>
                        </div>

                        <div class="form-row">
                            <div class="form-element">
                                <label for="country">Country</label>
                                <select name="country" id="country">
                                    <option value="none" disabled selected>Select</option>
                                    <option value="">Country 1</option>
                                    <option value="">Country 2</option>
                                    <option value="">Country 3</option>
                                    <option value="">Country 4</option>
                                    <option value="">Country 5</option>
                                </select>
                            </div>
                            <div class="form-element">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <button type="submit" class="btn big">Sign Up</button>
                        </div>

                        <div class="accent terms">
                            By clicking the 'Sign Up' button, you confirm that you accept our <span><a href="#">Terms of
                                    Use</a></span> and <span><a href="#">Privacy Policy</a></span>
                        </div>
                        <div class="login">
                            <span>Have an account?</span> <a href="../profile/index.html">Log In</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>


    <script src="../assets/js/jquery-3.7.1.js"></script>
    <script src="../assets/plugins/select2/js/select2.full.min.js"></script>
    <script>
        $(function () {
            $('select').select2();
        })
    </script>
</body>

</html>
