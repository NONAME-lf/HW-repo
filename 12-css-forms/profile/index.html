<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 12 View Profile</title>
    <link rel="stylesheet" href="../assets/style/style.min.css">
</head>

<body>
    <div class="page-wrapper">
        <header></header>
        <main>
            <div class="container">
                <div class="form-wrap">
                    <form action="#" method="post" class="create-form">
                        <h1>Create an account</h1>
                        <div class="form-row">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>

                        <div class="form-row">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>

                        <div class="form-row email">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                            <span class="accent">We'll never share your email with anyone else.</span>
                        </div>

                        <div class="radio-wrap">
                            <label for="male">
                                <input type="radio" value="male" id="male" name="gender" checked>
                                Male
                            </label>
                            <label for="female">
                                <input type="radio" value="female" id="female" name="gender">
                                Female
                            </label>
                        </div>
                        <div class="form-row">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">Country 1</option>
                                <option value="">Country 2</option>
                                <option value="">Country 3</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>

                        <button type="submit">Sign Up</button>

                        <div class="accent terms">
                            By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of
                                Use</a> and <a href="#">Privacy Policy</a>
                        </div>
                        <div class="line"></div>
                        <div class="login">
                            Have an account? <a href="../profile/index.html">Log in</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>

        $(function () {
            $('select').select2();
        })
    </script> -->
</body>

</html>
