<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 05 - Extra</title>
</head>

<body>
    <main>
        <form action="#" method="post">
            <fieldset>
                <input type="button" value="Submit">
            </fieldset>
            <fieldset>
                <label for="checkbox">Checkbox</label>
                <input type="checkbox" name="checkbox" id="checkbox" checked>
            </fieldset>
            <fieldset>
                <label for="color">Color</label>
                <input type="color" name="color" id="color" value="#ff0000">
            </fieldset>
            <fieldset>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" value="2023-10-01">
            </fieldset>
            <fieldset>
                <label for="datetime-local">Date and Time</label>
                <input type="datetime-local" name="datetime-local" id="datetime-local" value="2023-10-01T12:00">
            </fieldset>
            <fieldset>
                <label for="file">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </fieldset>
            <fieldset>
                <label for="file">File</label>
                <input type="file" name="file" id="file" accept=".jpg, .png, .gif" multiple>
            </fieldset>
            <fieldset>
                <input type="hidden" name="hidden" id="hidden" value="hidden value">
            </fieldset>
            <fieldset>
                <label for="image">Image</label>
                <input type="image" src="https://www.mdxblog.io/images/posts/how-to-use-images/grass-tree-sky.jpg"
                    alt="Submit" name="image" id="image">
            </fieldset>
            <fieldset>
                <label for="month">Month</label>
                <input type="month" name="month" id="month" value="2023-10">
            </fieldset>
            <fieldset>
                <label for="number">Number</label>
                <input type="number" name="number" id="number" min="1" max="10" step="1" value="5">
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </fieldset>
            <fieldset>
                <label for="radio">Radio</label>
                <input type="radio" name="radio" id="radio" value="option1" checked>
            </fieldset>
            <fieldset>
                <label for="range">Range</label>
                <input type="range" name="range" id="range" min="0" max="100" step="1" value="50">
            </fieldset>
            <fieldset>
                <input type="reset" value="Reset Form">
            </fieldset>
            <fieldset>
                <label for="search">Search</label>
                <input type="search" name="search" id="search" placeholder="Search...">
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit Form">
            </fieldset>
            <fieldset>
                <label for="tel">Telephone</label>
                <input type="tel" name="tel" id="tel" placeholder="Enter your phone number" required>
            </fieldset>
            <fieldset>
                <label for="text">Text</label>
                <input type="text" name="text" id="text" placeholder="Enter some text" required>
            </fieldset>
            <fieldset>
                <label for="time">Time</label>
                <input type="time" name="time" id="time" value="12:00">
            </fieldset>
            <fieldset>
                <label for="url">URL</label>
                <input type="url" name="url" id="url" placeholder="Enter a valid URL" required>
            </fieldset>
            <fieldset>
                <label for="week">Week</label>
                <input type="week" name="week" id="week" value="2023-W40">
            </fieldset>
        </form>
    </main>
</body>

</html>
